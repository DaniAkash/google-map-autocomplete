<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MAP Autocomplete</title>
    <script src="google-map-autocomplete.js"></script>
  </head>
  <body>
    <input type="text" id="address1" style="width: 500px;"/>
    <span id="latlong1"></span><br><br>
    <input type="text" id="address2" style="width: 500px;"/>
    <span id="latlong2"></span>
  </body>
  <script>
    var fields = ['address1', 'address2'];
    loadGoogleMapAutocomplete(fields);
    $('#address1').on('locationGenerated', function() {
      $("#latlong1").text(locationResult.address1.geometry.location.lat()+', '+locationResult.address1.geometry.location.lng());
    });
    $('#address2').on('locationGenerated', function() {
      $("#latlong2").text(locationResult.address2.geometry.location.lat()+', '+locationResult.address2.geometry.location.lng());
    });
  </script>
</html>
